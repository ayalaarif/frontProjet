<!--== User Details ==-->
<div class="stu-db">
    <div class="container pg-inn">

        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="udb-sec udb-cour-stat">
                        <h4><img src="assets/images/icon/cor5.png" alt="" /> Punitions</h4>
                        <div class="pro-con-table">
                            <!-- <ng-container *ngIf="travaux.length>0;else ElseIf"> -->
                            <div class="row" *ngIf="parent && parent.eleves && parent.eleves.length>1">
                                <div class="input-field col s12">
                                    <!-- <label *ngIf="!box1.value" for="eleve">Eleves</label> -->
                                    <select (change)="onSelect()" #box1="ngModel" id="eleve" class="form-control"
                                        name="eleve_id" [(ngModel)]="eleveId" required>
                                        <option value="0">Eleves</option>
                                        <option *ngFor="let e of parent.eleves; let i=index;"
                                            [value]="parent.eleves[i].id">
                                            {{parent.eleves[i].nom}} {{parent.eleves[i].prenom}}
                                        </option>
                                    </select>

                                </div>
                            </div>
                            <table class="bordered responsive-table" *ngIf="clicked==true || (parent && parent.eleves && parent.eleves.length==1)">
                                <ng-container *ngIf="this.punitions.length>0 ;else ElseIf">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Type</th>
                                            <th>Date</th>
                                            <th>Matière</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let p of punitions; index as i">
                                            <td>{{i+1}}</td>
                                            <td>{{p.type}} </td>
                                            <td>{{p.date|date: 'fullDate'}}</td>
                                            <td>{{p.enseignant.matiere.libelle}}</td>

                                            <td><a routerLink="/parent/afficherPunition/{{p.id}}"
                                                    style="background-color: #58b392"
                                                    class="label label-success">Afficher</a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </ng-container>
                                <ng-template #ElseIf>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <h4 style="padding:1%"> Aucune punition n'a été ajoutée pour le moment...
                                            </h4>
                                        </div>
                                    </div>


                                </ng-template>
                            </table>

                        </div>
                    </div>



                </div>
            </div>
        </div>
