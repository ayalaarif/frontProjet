<!--== BODY INNER CONTAINER ==-->
<div class="sb2-2">
    <!--== breadcrumbs ==-->
    <div class="sb2-2-2">
        <ul>
            <li><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
            </li>
            <li class="active-bre"><a> Liste groupes</a>
            </li>
            <!-- <li class="page-back"><a href="index-2.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
            </li> -->
        </ul>
    </div>

    <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="inn-title">
                        <h4>Liste de groupes</h4>
                       
                    </div>
                    
                    <div class="tab-inn">
                        <ng-container *ngIf="groupes.length>0;else ElseIf">
                        <div class="table-responsive table-desi">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>niveau</th>
                                        <th>num</th>
                                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let groupe of groupes; index as i" >
                                        <td>{{i+1}}</td>
                                        <td>{{groupe.niveau.libelle}}</td>
                                        <td>{{groupe.num}}</td>
                                       
                                          
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-container>
                    <ng-template #ElseIf>
                        <div class="row">
                            <div class="input-field col s12">
                            <h4 style="padding:1%"> Aucun groupe n'a été créé pour l'instant...</h4>
                            </div>
                        </div>
                    </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
