
<div class="stu-db">
    <div class="container pg-inn">
        <div class="col-md-3">
            <div class="pro-user">
                <img [src]="imageToShow"  alt="Enseignant"
                    *ngIf="!isImageLoading; else noImageFound">
                <ng-template #noImageFound>
                    <img src="assets/images/Fallbackimage.jpg" style="width: 300px; height: 300px;"
                        alt="Fallbackimage">
                </ng-template>
            </div>
            <div class="pro-user-bio">
                <ul>
                    <li>
                        <h4>{{enseignant.nom}} {{enseignant.prenom}}</h4>
                    </li>
                    <li>CIN: {{enseignant.cin}}</li>
                    <!-- <li><a href="#!"><i class="fa fa-facebook"></i> Facebook: my sample</a></li>
                        <li><a href="#!"><i class="fa fa-google-plus"></i> Google: my sample</a></li>
                        <li><a href="#!"><i class="fa fa-twitter"></i> Twitter: my sample</a></li> -->
                </ul>
            </div>
        </div>
<div class="col-md-9">
    <div class="udb">
        <div class="udb-sec udb-time">
            <h4><img src="images/icon/db4.png" alt=""> Emploi de Temps</h4>
            <!-- <p>The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English.</p> -->
            <div class="tour_head1 udb-time-line days">
                <ul>
                     <ng-container *ngFor="let key of keys;index as i">
                     

                    <li class="l-info-pack-plac"> <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <div class="sdb-cl-tim">
                            <div class="sdb-cl-day">
                                <h5>{{key}}</h5>
                                <!-- <span>10Sep 2018</span> -->
                            </div>
                        
                            <div class="sdb-cl-class">
                                <ul>
                                    <ng-container *ngFor="let seance of seances[key]; index as j">
                                    <li>
                                        <div class="sdb-cl-class-tim">
                                            <span>{{seance.heure | slice :0:5 }}</span>
                                             <!-- <span>10:15 am</span> -->
                                        </div>
                                        <div class="sdb-cl-class-name">
                                            <h5>{{seance.emploi.groupe.niveau.libelle}} {{seance.emploi.groupe.num}}</h5>
                                            <span class="sdn-hall-na">{{seance.salle.nom}} {{seance.salle.num}}</span>
                                        </div>
                                    </li>
                                </ng-container>
                                   
                                </ul>
                            </div>
                       
                        </div>
                    </li>
                </ng-container>         
                
                 
                </ul>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
