<!--== User Details ==-->
<div class="stu-db">
    <div class="container pg-inn">
        <div class="box-inn-sp admin-form">
            <div class="inn-title">
                <h4>Modifier Profile</h4>
            </div>
            <div class="tab-inn">
                <form #modifierProfile="ngForm" (ngSubmit)="modifierEnseignant()">
                    <div class="row" *ngIf="showMsg">
                        <div class="input-field col s12">
                            <p class="alert alert-success">
                                <strong>Profile modifié avec succès</strong>
                            </p>
                        </div>
                    </div>
                    <div class="row" *ngIf="MsgError== true && myBtnIdClicked== true">
                        <div class="input-field col s12">
                            <p class="alert alert-danger">
                                <strong>Veuillez vérifier vos champs</strong>
                            </p>
                        </div>
                    </div>
                   
                   

                    <div class="row">
                        <div class="input-field col s12">
                            <input #box1="ngModel" pattern="[a-z A-Z]+$" type="text" name="nom"
                                [(ngModel)]="enseignant.nom" class="validate" required>
                            <label *ngIf="!box1.value">Nom</label>
                            <div class="input-field col 12">
                                <strong *ngIf="box1.invalid && box1.touched" class="text-danger">
                                    Veuillez saisir une entrée valide
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input #box2="ngModel" pattern="[a-z A-Z]+$" type="text" name="prenom"
                                [(ngModel)]="enseignant.prenom" class="validate" required>
                            <label *ngIf="!box2.value">Prénom</label>
                            <div class="input-field col 12">
                                <strong *ngIf="box2.invalid && box2.touched" class="text-danger">
                                    Veuillez saisir une entrée valide
                                </strong>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="input-field col s12">
                            <input #dateNais="ngModel" type="text" name="dateNais" [(ngModel)]="enseignant.dateNais"
                                placeholder="Date Naissance" onfocus="(this.type='date')" required>
                            <div class="input-field col 12">
                                <strong *ngIf="dateNais.invalid && dateNais.touched" class="text-danger">
                                    Veuillez remplir ce champs
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input #box3="ngModel" type="text" name="adresse" [(ngModel)]="enseignant.adresse"
                                class="validate" required>
                            <label *ngIf="!box3.value">Adresse</label>
                            <div class="input-field col 12">
                                <strong *ngIf="box5.invalid && box5.touched" class="text-danger">
                                    Veuillez saisir une entrée valide
                                </strong>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="row">
                        <div class="input-field col s12">
                            <input #box4="ngModel" pattern="[0-9]+$" type="text" name="cin" [(ngModel)]="enseignant.cin"
                                class="validate" required>
                            <label *ngIf="!box4.value">CIN</label>
                            <div class="input-field col 12">
                                <strong *ngIf="box4.invalid && box4.touched" class="text-danger">
                                    Veuillez saisir une entrée valide
                                </strong>
                            </div>
                        </div>
                    </div> -->

                    <div class="row">
                        <div class="input-field col s12">
                            <input #box5="ngModel" pattern="[+ 0-9]+$" type="text" name="tel"
                                [(ngModel)]="enseignant.tel" class="validate" required>
                            <label *ngIf="!box5.value">Téléphone</label>
                            <div class="input-field col 12">
                                <strong *ngIf="box5.invalid && box5.touched" class="text-danger">
                                    Veuillez saisir une entrée valide
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="file-field input-field col s12">
                            <div class="btn admin-upload-btn">
                                <span>Image</span>
                                <input type="file" name="img" (change)="onFileSelected($event)" required>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="{{enseignant.img}}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input #dateRec="ngModel" type="text" name="dateRecrutement"
                                [(ngModel)]="enseignant.dateRecrutement" placeholder="Date Recrutement"
                                onfocus="(this.type='date')" required>
                            <div class="input-field col 6">
                                <strong *ngIf="dateRec.invalid && dateRec.touched" class="text-danger">
                                    Veuillez remplir ce champs
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <label *ngIf="!sitFam.value" for="sitFam">Situation Familiale</label>
                            <select #sitFam="ngModel" id="sitFam" class="form-control" name="situation_familiale"
                                [(ngModel)]="enseignant.situation_familiale" required>
                                <option value="Célibataire">Célibataire</option>
                                <option value="Marié(e)">Marié(e)</option>
                            </select>
                            <div class="input-field col 6">
                                <strong *ngIf="sitFam.invalid && sitFam.touched" class="text-danger">
                                    Veuillez remplir ce champs
                                </strong>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="waves-effect waves-light light-btn waves-input-wrapper"><input type="submit"
                                (click)="myBtnClicked()" value="Envoyer" class="waves-button-input"></i>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
