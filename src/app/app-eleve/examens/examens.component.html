<!--== User Details ==-->
<div class="stu-db">
    <div class="container pg-inn">

        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="udb-sec udb-cour-stat">
                        <h4><img src="assets/images/icon/db3.png" alt="" /> Liste des examens</h4>
                        <div class="pro-con-table">

                            <div class="app-search" style="width: 100%; display: flex;">

                                <input class="sf-input" type="text" placeholder="Matière" class="form-control"
                                    (keyup.enter)="onInputSearch($event)">
    
                                <a><i class="fa fa-search"></i></a>
                            </div>
                            <ng-container *ngIf="examens.length>0;else ElseIf">
                                <table class="bordered responsive-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Matière</th>
                                            <th>Examen</th>
                                            <th>Date</th>
                                            <th>Énoncé</th>
                                            <th>Correction</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let examen of examens; index as i">
                                            <td>{{i+1}}</td>
                                            <td>{{examen.enseignants[0].matiere.libelle}}</td>
                                            <td>{{examen.libelle}}</td>
                                            <td>{{examen.date|date: 'fullDate'}}</td>
                                            <td><a (click)="downloadFile(examen.fichier.id,examen.fichier.file)"
                                                    class="menu-active"><i style="width:30%;"
                                                        class="fa fa-cloud-download" aria-hidden="true"></i></a>
                                                <a (click)="openFile(examen.fichier.id)" class="menu-active"><i
                                                        style="width:30%;" class="fa fa-eye" aria-hidden="true"></i></a>
                                            </td>

                                            <td
                                                *ngIf="examen.fichier.fichier_correction.file_correction!=='noFile.pdf' else elseBlock">
                                                <a (click)="downloadFileCorrection(examen.fichier.fichier_correction.id,examen.fichier.fichier_correction.file_correction)"
                                                    class="menu-active"><i style="width:20%;"
                                                        class="fa fa-cloud-download" aria-hidden="true"></i></a>
                                                <a (click)="openFileCorrection(examen.fichier.fichier_correction.id)"
                                                    class="menu-active"><i style="width:20%;" class="fa fa-eye"
                                                        aria-hidden="true"></i></a>
                                            </td>
                                            <ng-template #elseBlock>
                                                <td>Pas de fichier</td>
                                            </ng-template>


                                        </tr>

                                    </tbody>
                                </table>
                            </ng-container>
                            <ng-template #ElseIf>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h4 style="padding:1%"> Aucun examen n'a été ajouté pour le moment....</h4>
                                    </div>
                                </div>
                            </ng-template>

                        </div>
                    </div>
