<!--== BODY INNER CONTAINER ==-->
<div class="sb2-2">
    <!--== breadcrumbs ==-->
    <div class="sb2-2-2">
        <ul>
            <li><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
            </li>
            <li class="active-bre"><a>Modifier Groupe</a>
            </li>
            <!-- <li class="page-back"><a href="index-2.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
            </li> -->
        </ul>
    </div>

    <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp admin-form">
                    <div class="inn-title">
                        <h4>Modifier Groupe</h4>
                        
                    </div>
                    <div class="tab-inn">
                        <form #groupeform="ngForm" (ngSubmit)="modifierGroupe()">
                            <div class="row" *ngIf="showMsg">
                                <div class="input-field col s12">
                                    <p class="alert alert-success">
                                        <strong>Groupe modifié avec succès</strong>
                                    </p>
                                </div>
                            </div>
                            <div class="row" *ngIf="MsgError== true && myBtnIdClicked== true">
                                <div class="input-field col s12">
                                    <p class="alert alert-danger">
                                        <strong>Veuillez vérifier vos champs</strong>
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <label *ngIf="!box1.value" for="niveau">Sélecter Niveau</label>
                                    <select #box1="ngModel" id="niveau" class="form-control" name="niveau_id" [(ngModel)]="groupe.niveau_id" required>
                                        <option *ngFor="let niveau of niveaux" [value]="niveau.id">{{niveau.libelle}}</option>
                                        
                                    </select>
                                    <!-- <div class="input-field col 6">
                                        <strong *ngIf="box1.invalid && box1.touched" class="text-danger">
                                            Veuillez remplir ce champs
                                        </strong>
                                    </div> -->
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input #box2="ngModel" pattern="[0-9]+$" type="text" name="num" [(ngModel)]="groupe.num" class="validate" required>
                                    <label *ngIf="!box2.value">Numéro Groupe</label>
                                    <div class="input-field col 6">
                                        <strong *ngIf="box2.invalid && box2.touched" class="text-danger">
                                            Veuillez remplir ce champs
                                        </strong>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="waves-effect waves-light btn-large waves-input-wrapper"><input
                                            type="submit" (click)="myBtnClicked()" class="waves-button-input"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
