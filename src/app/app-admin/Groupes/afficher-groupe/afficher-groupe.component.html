<!--== BODY INNER CONTAINER ==-->
<div class="sb2-2">
    <!--== breadcrumbs ==-->
    <div class="sb2-2-2">
        <ul>
            <li><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
            </li>
            <li class="active-bre"><a> Afficher Élèves</a>
            </li>
            <!-- <li class="page-back"><a href="index-2.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
            </li> -->
        </ul>
    </div>

    <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="inn-title">
                        <h4>{{groupe.niveau.libelle}} {{groupe.num}}</h4>

                    </div>
                    <div class="tab-inn">
                        <ng-container *ngIf="groupe.eleves.length>0;else ElseIf">
                        <div class="table-responsive table-desi">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Matricule</th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <!-- <th>Delete</th> -->
                                        <th>Afficher</th>

                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let eleve of groupe.eleves; index as i">
                                        <td>{{i+1}}</td>
                                        <td>{{eleve.matricule}}</td>
                                        <td>{{eleve.nom}}</td>
                                        <td>{{eleve.prenom}}</td>
                                        <!-- <td><button type="submit" class="btn btn-danger">Delete </button></td> -->
                                        <td><a routerLink="/admin/afficherEleve/{{eleve.id}}"  style="background-color: #58b392;width: 150%;" class="label label-success">Afficher</a></td>
                                        <!-- <td><a routerLink="/admin/afficherEleve/{{eleve.id}}" class="btn btn-info">Show</a></td> -->

                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-container>
                    <ng-template #ElseIf>
                        <div class="row">
                            <div class="input-field col s12">
                            <h4 style="padding:1%"> Il n'y a pas encore d'élèves...</h4>
                            </div>
                        </div>
                    </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
