<!--== BODY INNER CONTAINER ==-->
<div class="sb2-2">
    <!--== breadcrumbs ==-->
    <div class="sb2-2-2">
        <ul>
            <li><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
            </li>
            <li class="active-bre"><a>Valider Punition</a>
            </li>

        </ul>
    </div>

    <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp admin-form">
                    <div class="inn-title">
                        <h4>Valider Punition </h4>

                    </div>
                    <div class="tab-inn">
                        <form #validerPunitionForm="ngForm" (ngSubmit)="validerPunition()">

                            <div class="row">
                                <div class="input-field col s12">

                                    <!-- <label for="type">Type de punition :</label>  -->

                                    <select class="form-control" id="type" name="type" [(ngModel)]="validerData.type"
                                        required>
                                        <option value="Avertissement">Avertissement</option>
                                        <option value="Exclusion temporaire">Exclusion temporaire
                                        </option>
                                        <option value="Exclusion définitive">Exclusion définitive
                                        </option>
                                    </select>

                                </div>
                            </div>


                            <div class="row" *ngIf="validerData.type== 'Exclusion temporaire' ">
                                <div class="input-field col s12">

                                    <label>Nombre de jours : </label>
                                    <input type="number" name="nbrJrs" class="validate"
                                        [(ngModel)]="validerData.nbrJours" required>

                                </div>
                            </div>

                            <div class="row" *ngIf="validerData.type== 'Exclusion temporaire' || validerData.type== 'Exclusion définitive'  ">
                                <div class="input-field col s12">

                                    <input type="text" name="dateDebut" [(ngModel)]="validerData.dateDebut" 
                                     placeholder="Date de début" onfocus="(this.type='date')" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="waves-effect waves-light btn-large waves-input-wrapper"><input
                                            type="submit" class="waves-button-input"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
