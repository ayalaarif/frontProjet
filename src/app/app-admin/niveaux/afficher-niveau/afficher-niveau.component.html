<!--== BODY INNER CONTAINER ==-->
<div class="sb2-2">
    <!--== breadcrumbs ==-->
    <div class="sb2-2-2">
        <ul>
            <li><a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> Accueil</a>
            </li>
            <li class="active-bre"><a> List Matières</a>
            </li>
            <!-- <li class="page-back"><a href="index-2.html"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
            </li> -->
        </ul>
    </div>

    <!--== User Details ==-->
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="inn-title">
                        <h4>Niveau:{{niveau.libelle}}</h4>
                       
                    </div>
                    <div class="row" *ngIf="showMsg">
                        <div class="col-md-12">
                            <p class="alert alert-success">
                                <strong>Suppression avec succès</strong>
                            </p>
                        </div>
                    </div>
                    <div class="tab-inn">
                        <ng-container *ngIf="niveau.matieres.length>0;else ElseIf">
                        <div class="table-responsive table-desi">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Libellé</th>
                                        <th>Coefficient</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let matiere of niveau.matieres; index as i">
                                        <td>{{i+1}}</td>
                                        <td>{{matiere.libelle}}</td>
                                        <td>{{matiere.pivot.coef}}</td>
                                        <td>  <a (click)="deleteMatiere(matiere.id)" style="background-color: #f44336;margin-right: 10px;" class="label label-success">Supprimer</a> </td>
                                        <!-- <td><button  (click)="deleteMatiere(matiere.id)" type="submit" class="btn btn-danger">Delete </button></td> -->
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-container>
                    <ng-template #ElseIf>
                        <div class="row">
                            <div class="input-field col s12">
                                <h4 style="padding:1%"> Aucune matière n'a été ajoutée pour le moment...</h4>
                            </div>
                        </div>
                    </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
